

<!DOCTYPE html> 
<html lang = "en">
    <!-- <head>
        <meta charset=" UTF-8">
        <title>F1 Lookup</title>
    </head> -->
<body style="color:white; background-color:darkolivegreen;">

  <div class="container mt-5">
     
    <div class="text-center">
        <h1>F1 LOOKUP</h1>
     </div>

     <div>
        <form id="formF1">
                
            <div class="col-10 mb-3">
                <label for="Team"> Team</label>
                <input class="form-control" id="Team" type="text" placeholder="Enter Team name">
            </div>
                  
            <div>
                <label for="Driver"> Driver</label>
                <input class="form-control" id="Driver" type="text" placeholder="Enter Driver name">    
            </div>
                  
            <div>
                <label for="Season"> Season</label>
                <input class="form-control" id="Season" type="text" placeholder="Enter Season name">
            </div>
         
            <div>
                <input  id="submit" class="btn btn-success add-btn" type="submit" value="Submit">
            </div>
         </form> 

         <div>
          <table class="table table-striped table-dark">
            
            <thead>
              <tr>
                <th>Team</th>
                <th>Driver</th>
                <th>Season</th>
              </tr>
            </thead>
            
            
            <tbody class="Victories-List" id="Victories-List">
              <tr>
                <td>Number Of Championships</td>
                <td> </td>
              </tr>
            </tbody>
          </table>
         </div>
      </div>

   </div>
</body>

</html>
